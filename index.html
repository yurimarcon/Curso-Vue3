<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vue 3</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="./assets/styles.css">

    <!-- VUE CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image" alt="img_product" srcset="">
                </div>
                <div class="product-info">
                    <h1>{{ product_title }}</h1>
                    <p v-if="inStock > 10">In Stock</p>
                    <p v-else-if="inStock < 10 && inStock > 1">Almost of out</p>
                    <p v-else>Out of Stock</p>
                    <ul>
                        <li v-for="detail in details">
                            {{ detail }}
                        </li>
                    </ul>
                    <div v-for="variant in variants" :key="variant.id">
                        {{variant.color}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue
      
        createApp({
          setup() {
            
            return {
              product_title: ref('T-Shirt'),
              image: ref("./assets/images/t-shirt-blue.png"),
              inStock: ref(15),
              details: ['50% Cotton', '30% polyester', '20% wool'],
              variants: [{id:1, color:'blue'},{id:2, color:'green'}] 
            }
          }
        }).mount('#app')
    </script>
</body>
</html>
